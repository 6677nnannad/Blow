        async function loadUserUploadsFromAPI() {

        async function uploadContent() {
            const text = document.getElementById('textInput').value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (!text && !imageFile) {
                showMessage('è¯·è‡³å°‘ä¸Šä¼ æ–‡æœ¬æˆ–å›¾ç‰‡');
                return;
            }
            
            try {

                if (imageFile) {

                    type = 'image';
                    filename = imageFile.name;
                    content = await convertImageToBase64(imageFile);
                    content = content.split(',')[1]; // ç§»é™¤data:image/png;base64,å‰ç¼€
                } else {
                    // ä¸Šä¼ æ–‡æœ¬
                    type = 'text';
                    filename = `text_${Date.now()}.txt`;
                    content = btoa(unescape(encodeURIComponent(text))); // æ–‡æœ¬è½¬æ¢ä¸ºbase64

                // å‘é€åˆ°API

                        filename: filename,

                console.error('ä¸Šä¼ å¤±è´¥:', error);
                showMessage('ä¸Šä¼ å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        async function deleteUploadedContent(section) {
            try {
                const container = document.querySelector('.album-container');
                const sections = container.querySelectorAll('.photo-section');
                const index = Array.from(sections).indexOf(section);
                
                if (index < images.length) return; // åŸå§‹å›¾ç‰‡ä¸èƒ½åˆ é™¤
                
                const uploadIndex = index - images.length;

                // å‘é€åˆ é™¤è¯·æ±‚

                    },
                    body: JSON.stringify({

                        filename: upload.name,
                        sha: upload.sha

                const result = await response.json();

                    // ä»DOMä¸­ç§»é™¤
                    container.removeChild(section);

                } else {

                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showMessage('åˆ é™¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }
        
        function convertImageToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
