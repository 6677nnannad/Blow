<head>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease-out;
        }

        .loading-heart {
            font-size: 80px;
            color: #fff;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s21.ax1x.com/2025/08/26/pVyoUud.jpg') center/cover no-repeat;
            z-index: -2;
            transition: opacity 0.8s ease;
        }

        .album-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s21.ax1x.com/2025/08/26/pVyoUud.jpg') center/cover no-repeat;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
            filter: brightness(1) blur(0px);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Heart particles */
        .heart-particle {
            position: fixed;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: opacity 0.8s ease;
        }

        .time-display {
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        /* ‰øÆÊîπÂøÉÂΩ¢ÂõæÊ†á‰ΩçÁΩÆÂà∞Êú®È±ºÊåâÈíÆÂ∑¶Ëæπ */
        .heart-icon {

            color: #ff6b6b;

            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .wooden-fish-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
            transition: all 0.3s ease;
        }

        .wooden-fish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.6);
        }

        /* ÂäüÂæ∑Ê∞îÊ≥°Ê†∑Âºè - ‰øÆÊîπ‰ΩçÁΩÆ */
        .merit-bubble {

            color: white;

            font-size: 18px;
            z-index: 10000;
            opacity: 0;

            white-space: nowrap;
        }

        /* Profile Image */
        .profile-image {

            height: 50px;

            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .music-icon {
            font-size: 18px;
            color: #333;
        }

        .music-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(74, 144, 226, 0.6);
            animation: wave 2s infinite;
        }

        .music-waves:nth-child(2) {
            animation-delay: 0.5s;
        }

        .music-waves:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* Âç°ÁâáÂÆπÂô® */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card-wrapper {
            position: relative;
            width: 220px;
            height: 300px;
            perspective: 1000px;
            margin-top: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(15deg) rotateX(5deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);

        .card-front {

            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* ‰øÆÊîπ‰∏∫È°∂ÈÉ®ÂØπÈΩê */

            padding: 15px 20px;

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-cover {

        .card-count {

        /* Áõ∏ÂÜåÊü•ÁúãÂô® */

        /* ‰øÆÊîπÁõ∏ÂÜåÂ§¥ÈÉ®Ê†∑Âºè - Â±Ö‰∏≠ÊòæÁ§∫ */

        /* Ê∑ªÂä†Êìç‰ΩúÊåâÈíÆ */

            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .action-btn {

            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.4);

        .album-content {

            width: 80%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;

        .album-slide {

            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .album-slide.active {

        .album-image {
            width: 90%;
            height: 70%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }

        .album-text {
            margin-bottom: 20px;
            text-align: center;
            color: white;
            max-width: 80%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .album-quote {

            font-family: 'Great Vibes', cursive;
        }

        .album-translation {
            font-size: 16px;
            opacity: 0.8;
            font-family: 'Noto Sans', sans-serif;
        }

        .album-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);

        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: none; /* ÈöêËóèÂØºËà™ÊåâÈíÆ */
        }

        .nav-btn:hover {

        }

        .album-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        /* Âè≥‰∏ãËßíÂä†Âè∑ÊåâÈíÆ */
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(30, 144, 255, 0.2);
            border: 2px solid #1e90ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: scale(1.15) rotate(90deg);
            background: rgba(30, 144, 255, 0.3);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
        }

        .add-icon {
            color: #1e90ff;
            font-size: 28px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        /* Âä†Âè∑ÊåâÈíÆÁöÑÈÄâÈ°π */
        .add-options {
            position: fixed;
            bottom: 85px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 8px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .option-btn {
            padding: 10px 15px;
            margin: 4px 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ‰∏ä‰º†Ê®°ÊÄÅÊ°Ü */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10003;
        }

        .upload-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }

        .upload-content textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
        }

        .upload-content input[type="file"] {
            width: 100%;
            margin: 12px 0;
        }

        /* Ê∂àÊÅØÂºπÁ™ó */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            z-index: 10004;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* Âç°ÁâáÊâáÂºÄÂä®Áîª */
        .cards-fan {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        .card-wrapper:nth-child(1) { transform: rotate(-5deg); }
        .card-wrapper:nth-child(2) { transform: rotate(-2deg); }
        .card-wrapper:nth-child(3) { transform: rotate(1deg); }
        .card-wrapper:nth-child(4) { transform: rotate(4deg); }

        .card-wrapper:hover {
            z-index: 10;
            transform: scale(1.05) rotate(0deg) !important;
            transition: transform 0.5s ease;
        }

        /* Âà†Èô§ÊåâÈíÆÊ†∑Âºè */
        .delete-btn {

            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            font-weight: bold;
        }

        /* Á°ÆËÆ§Âà†Èô§ÂØπËØùÊ°Ü */
        .confirm-dialog {

            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10005;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .confirm-dialog button {
            margin: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-yes {
            background: #ff6b6b;
            color: white;
        }

        .confirm-no {
            background: #667eea;
            color: white;
        }

        /* ËøîÂõûÂå∫Âüü */
        .return-area {
            position: fixed;
            top: 20px;

            width: 45px;

            background: rgba(0, 255, 0, 0.3);

            display: flex;
            align-items: center;

        /* ÈöèÊú∫ÊñáÊ°àÊ†∑Âºè */

        }

        .random-text .translation {

        }

        /* Responsive */
        @media (max-width: 768px) {

                // ÊòæÁ§∫Â§¥ÂÉè
                document.querySelector('.profile-image').style.display = 'block';
                
                // Ê∑°ÂÖ•Âç°ÁâáÂÆπÂô®ÂíåËÉåÊôØ
                document.getElementById('cardsContainer').style.opacity = '1';
                document.getElementById('cardsContainer').style.transform = 'scale(1)';
                document.getElementById('header').style.opacity = '1';
                document.getElementById('bgContainer').style.opacity = '1';
                
                clearTimeout(carouselTimeout);
                currentSlideIndex = 0;
                currentCardId = null;
                isDeleteMode = false;
                
                // ÈáçÊñ∞ÂàõÂª∫Âç°ÁâáÔºàÁ°Æ‰øùÊ≤°ÊúâÂõæÁâáÁöÑÂç°ÁâáË¢´ÁßªÈô§Ôºâ
                createCards();

        }

        function toggleMusic() {
            if (!currentMusic) {
                currentMusic = document.getElementById('backgroundMusic');
            }
            
            if (isPlaying) {
                currentMusic.pause();
                isPlaying = false;
                hideMusicWaves();
            } else {
                currentMusic.play().then(() => {
                    isPlaying = true;
                    showMusicWaves();
                }).catch(e => {
                    console.log('Êí≠ÊîæÂ§±Ë¥•:', e);
                    alert('ËØ∑ÂÖàÁÇπÂáªÈ°µÈù¢‰ªªÊÑè‰ΩçÁΩÆÊøÄÊ¥ªÈü≥È¢ëÊí≠Êîæ');
                });
            }
        }

        function showMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'block';
            });
        }

        function hideMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function createHeartParticles() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = Math.random() > 0.5 ? 'üíñ' : 'üíï';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 2000);
        }

        function tapWoodenFish() {
            meritCount++;
            
            // ÊòæÁ§∫ÂäüÂæ∑Ê∞îÊ≥° - ‰øÆÊîπ‰ΩçÁΩÆÂà∞Êú®È±ºÊåâÈíÆ‰∏ãÊñπ
            const bubble = document.getElementById('meritBubble');
            bubble.textContent = `ÂäüÂæ∑ +1 (Á¥ØËÆ°: ${meritCount})`;
            
            // Ëé∑ÂèñÊú®È±ºÊåâÈíÆÁöÑ‰ΩçÁΩÆ
            const woodenFishBtn = document.querySelector('.wooden-fish-btn');
            const rect = woodenFishBtn.getBoundingClientRect();
            
            // ËÆæÁΩÆÊ∞îÊ≥°‰ΩçÁΩÆÂú®Êú®È±ºÊåâÈíÆ‰∏ãÊñπ
            bubble.style.left = (rect.left + rect.width/2) + 'px';
            bubble.style.top = (rect.bottom + 10) + 'px'; // 10px‰∏∫Èó¥Ë∑ù
            bubble.style.transform = 'translateX(-50%)';
            bubble.style.opacity = '1';
            
            // 2ÁßíÂêéÊ∑°Âá∫
            setTimeout(() => {
                bubble.style.opacity = '0';
            }, 2000);
        }
        
        function showMessage(message) {
            const popup = document.getElementById('messagePopup');
            popup.textContent = message;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        // ÊòæÁ§∫ÈöèÊú∫‰º§ÊÑüÊñáÊ°à
        function showRandomText() {
            const textData = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            const textElement = document.createElement('div');
            textElement.className = 'random-text';
            textElement.innerHTML = `
                <div class="text-main">${textData.text}</div>
                <div class="translation">${textData.translation}</div>
            `;
            
            // ÈöèÊú∫‰ΩçÁΩÆ
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
            
            // ÈöèÊú∫ÊóãËΩ¨ËßíÂ∫¶Ôºà-30Â∫¶Âà∞30Â∫¶Ôºâ
            const rotation = Math.random() * 60 - 30;
            textElement.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(textElement);
            
            // Ê∑°ÂÖ•
            setTimeout(() => {
                textElement.style.opacity = '1';
            }, 100);
            
            // 3ÁßíÂêéÊ∑°Âá∫Âπ∂ÁßªÈô§
            setTimeout(() => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(textElement);
                }, 1500);
            }, 3000);
        }

        function handleAddButton() {
            // Âè™Âú®Âç°ÁâáÈÄâÊã©È°µÈù¢ÊòæÁ§∫ÈÄâÈ°π
            if (currentCardId) {
                return;
            }
            
            // ÂàáÊç¢Âà†Èô§Ê®°Âºè
            if (isDeleteMode) {
                isDeleteMode = false;
                showMessage('Â∑≤ÈÄÄÂá∫Âà†Èô§Ê®°Âºè');
                
                // Âà∑Êñ∞ËßÜÂõæ
                createCards();
                
                return;
            }
            
            // ÊòæÁ§∫ÈÄâÈ°π
            updateAddOptions();
            const options = document.getElementById('addOptions');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function updateAddOptions() {
            const options = document.getElementById('addOptions');
            options.innerHTML = '';
            
            if (currentCardId) {
                // Âú®Âç°ÁâáÂÜÖÊó∂‰∏çÊòæÁ§∫ÈÄâÈ°π
                options.style.display = 'none';
                return;
            } else {
                // ‰∏çÂú®Âç°ÁâáÂÜÖ - ÊòæÁ§∫‰∏ä‰º†Âç°ÁâáÂíåÂà†Èô§Âç°ÁâáÈÄâÈ°π
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'option-btn';
                uploadBtn.textContent = '‰∏ä‰º†Âç°Áâá';
                uploadBtn.onclick = function() {
                    openUploadModal('card');
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'option-btn';
                deleteBtn.textContent = 'Âà†Èô§Âç°Áâá';
                deleteBtn.onclick = function() {
                    isDeleteMode = true;
                    options.style.display = 'none';
                    showMessage('ËØ∑ÁÇπÂáªË¶ÅÂà†Èô§ÁöÑÂç°Áâá');
                    
                    // ‰∏∫ÊâÄÊúâÂç°ÁâáÊ∑ªÂä†Âà†Èô§ÊåâÈíÆ
                    const cards = document.querySelectorAll('.card-wrapper');
                    cards.forEach(card => {
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = '√ó';
                        deleteBtn.onclick = function(e) {
                            e.stopPropagation();
                            const cardId = card.dataset.cardId;
                            showDeleteConfirm('card', cardId);
                        };
                        card.appendChild(deleteBtn);
                    });
                };
                
                options.appendChild(uploadBtn);
                options.appendChild(deleteBtn);
            }
        }
        
        function openUploadModal(type) {
            uploadType = type;
            document.getElementById('addOptions').style.display = 'none';
            
            if (type === 'card') {
                document.getElementById('uploadTitle').textContent = '‰∏ä‰º†Êñ∞Âç°Áâá';
                document.getElementById('cardNameField').style.display = 'block';
            } else {
                document.getElementById('uploadTitle').textContent = 'Ê∑ªÂä†ÂõæÁâáÂà∞ÂΩìÂâçÂç°Áâá';
                document.getElementById('cardNameField').style.display = 'none';
                
                // Ê£ÄÊü•ÊòØÂê¶Âú®Âç°ÁâáÊµèËßàÊ®°Âºè
                if (!currentCardId) {
                    showMessage('ËØ∑ÂÖàÊâìÂºÄ‰∏Ä‰∏™Âç°Áâá');
                    return;
                }
            }
            
            document.getElementById('uploadModal').style.display = 'flex';
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('cardNameInput').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('imageInput').value = '';
        }
        
        function uploadContent() {
            const cardName = document.getElementById('cardNameInput').value.trim();
            const text = document.getElementById('textInput').value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (uploadType === 'card') {
                if (!cardName) {
                    showMessage('ËØ∑ËæìÂÖ•Âç°ÁâáÂêçÁß∞');
                    return;
                }
                
                if (!imageFile) {
                    showMessage('ËØ∑ÈÄâÊã©Âç°ÁâáÂ∞ÅÈù¢ÂõæÁâá');
                    return;
                }
                
                if (!text) {
                    showMessage('ËØ∑ËæìÂÖ•ÊñáÊú¨ÂÜÖÂÆπ');
                    return;
                }
                
                // ÂàõÂª∫Êñ∞Âç°Áâá
                const newCard = {
                    id: Date.now(),
                    name: cardName,
                    images: []
                };
                
                // Ê∑ªÂä†ÂõæÁâáÂíåÊñáÊú¨Âà∞Âç°Áâá
                const reader = new FileReader();
                reader.onload = function(e) {
                    newCard.images.push({
                        url: e.target.result,
                        quote: { main: text, translation: '', lang: 'zh' }
                    });
                    
                    userCards.push(newCard);
                    createCards();
                    closeUploadModal();
                    showMessage('Âç°ÁâáÂàõÂª∫ÊàêÂäüÔºÅ');
                };
                reader.readAsDataURL(imageFile);
            } else {
                // Ê∑ªÂä†Âà∞Áé∞ÊúâÂç°Áâá
                if (!imageFile) {
                    showMessage('ËØ∑ÈÄâÊã©Ë¶ÅÊ∑ªÂä†ÁöÑÂõæÁâá');
                    return;
                }
                
                if (!text) {
                    showMessage('ËØ∑ËæìÂÖ•ÊñáÊú¨ÂÜÖÂÆπ');
                    return;
                }
                
                const card = [...cardsData, ...userCards].find(c => c.id == currentCardId);
                
                if (!card) {
                    showMessage('Êâæ‰∏çÂà∞ÊåáÂÆöÁöÑÂç°Áâá');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    card.images.push({
                        url: e.target.result,
                        quote: { main: text, translation: '', lang: 'zh' }
                    });
                    
                    // Êõ¥Êñ∞Êü•ÁúãÂô®
                    openAlbumViewer(currentCardId);
                    
                    closeUploadModal();
                    showMessage('ÂõæÁâáÊ∑ªÂä†ÊàêÂäüÔºÅ');
                };
                reader.readAsDataURL(imageFile);
            }
        }
        
        function enableDeleteMode() {
            isDeleteMode = true;
            showMessage('ËØ∑ÁÇπÂáªË¶ÅÂà†Èô§ÁöÑÂõæÁâá');
            // Âà∑Êñ∞Áõ∏ÂÜåÊü•ÁúãÂô®Ôºå‰∏∫ÊØèÂº†ÂõæÁâáÊ∑ªÂä†Âà†Èô§ÊåâÈíÆ
            openAlbumViewer(currentCardId);
        }
        
        function showDeleteConfirm(type, id, index = null) {
            pendingDelete = { type, id, index };
            
            let message = '';
            if (type === 'card') {
                const card = [...cardsData, ...userCards].find(c => c.id == id);
                message = `ÁúüÁöÑË¶ÅÂà†Èô§Âç°Áâá"${card.name}"ÂêóÔºü`;
            } else {
                message = 'ÁúüÁöÑË¶ÅÂà†Èô§ËøôÂº†ÂõæÁâáÂêóÔºü';
            }
            
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmDialog').style.display = 'block';
        }
        
        function confirmDelete(confirmed) {
            document.getElementById('confirmDialog').style.display = 'none';
            
            if (!confirmed) {
                showMessage('Â∑≤ÂèñÊ∂àÂà†Èô§');
                return;
            }
            
            const { type, id, index } = pendingDelete;
            
            if (type === 'card') {
                // Âà†Èô§Âç°Áâá
                const cardIndex = userCards.findIndex(c => c.id == id);
                if (cardIndex !== -1) {
                    userCards.splice(cardIndex, 1);
                    showMessage('Âç°ÁâáÂà†Èô§ÊàêÂäü');
                    createCards();
                }
            } else {
                // Âà†Èô§ÂõæÁâá
                const card = [...cardsData, ...userCards].find(c => c.id == id);
                if (card && card.images[index]) {
                    card.images.splice(index, 1);
                    showMessage('ÂõæÁâáÂà†Èô§ÊàêÂäü');
                    
                    // Â¶ÇÊûúÂç°ÁâáÊ≤°ÊúâÂõæÁâá‰∫ÜÔºåÂà†Èô§Âç°Áâá
                    if (card.images.length === 0) {
                        const cardIndex = userCards.findIndex(c => c.id == id);
                        if (cardIndex !== -1) {
                            userCards.splice(cardIndex, 1);
                            backToCards();
                        } else {
                            // Â¶ÇÊûúÊòØÈªòËÆ§Âç°ÁâáÔºåÂè™ËøîÂõûÂç°ÁâáÈ°µÈù¢
                            backToCards();
                        }
                    } else {
                        // Êõ¥Êñ∞Êü•ÁúãÂô®
                        openAlbumViewer(id);
                    }
                }
            }
            
            // ÈÄÄÂá∫Âà†Èô§Ê®°Âºè
            isDeleteMode = false;
        }

        // Keyboard events
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('albumViewer').style.display === 'flex') {
                    backToCards();
                } else {
                    closeUploadModal();
                    document.getElementById('addOptions').style.display = 'none';
                }
            } else if (e.key === 'ArrowLeft' && document.getElementById('albumViewer').style.display === 'flex') {
                prevSlide();
            } else if (e.key === 'ArrowRight' && document.getElementById('albumViewer').style.display === 'flex') {
                nextSlide();
            }
        });

        // Èò≤Ê≠¢ÁÇπÂáª‰∫ã‰ª∂ÂÜíÊ≥°
        document.getElementById('addButton').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        document.getElementById('addOptions').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // ÁÇπÂáªÈ°µÈù¢ÂÖ∂‰ªñÂú∞ÊñπÂÖ≥Èó≠ÈÄâÈ°π
        document.addEventListener('click', function() {
            const options = document.getElementById('addOptions');
            if (options.style.display === 'flex') {
                options.style.display = 'none';
            }
        });

        // Ê∑ªÂä†Ëß¶Êë∏ÊªëÂä®ÊîØÊåÅ
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('albumContent').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            // ËÆ∞ÂΩï‰∫§‰∫íÊó∂Èó¥
            lastInteractionTime = Date.now();
        }, false);

        document.getElementById('albumContent').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            // ËÆ∞ÂΩï‰∫§‰∫íÊó∂Èó¥
            lastInteractionTime = Date.now();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            } else if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
            // ÈáçÁΩÆËΩÆÊí≠ËÆ°Êó∂Âô®
            resetCarouselTimer();
        }
    </script>
