<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温言 - 记忆卡片</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Caveat:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Sans+KR:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Dancing Script', cursive;
            overflow-x: hidden;
            background: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1s ease-out;
        }

        .loading-heart {
            font-size: 80px;
            color: #fff;
            animation: heartbeat 1.5s infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s21.ax1x.com/2025/08/26/pVyoUud.jpg') center/cover no-repeat;
            z-index: -2;
            transition: opacity 0.8s ease;
        }

        .album-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://s21.ax1x.com/2025/08/26/pVyoUud.jpg') center/cover no-repeat;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.8s ease;
            filter: brightness(1) blur(0px);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        /* Heart particles */
        .heart-particle {
            position: fixed;
            color: rgba(255, 182, 193, 0.6);
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            transition: opacity 0.8s ease;
        }

        .time-display {
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: 500;
        }

        /* 修改心形图标位置到木鱼按钮左边 */
        .heart-icon {
            position: absolute;
            top: 15px;
            right: 80px; /* 调整到木鱼按钮左边 */
            font-size: 24px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .wooden-fish-btn {
            background: linear-gradient(45deg, #8B4513, #A0522D);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.4);
            transition: all 0.3s ease;
        }

        .wooden-fish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.6);
        }

        /* 功德气泡样式 - 修改位置 */
        .merit-bubble {
            position: fixed;
            background: rgba(139, 69, 19, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            white-space: nowrap;
        }

        /* Profile Image */
        .profile-image {
            position: fixed;
            top: 60px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 15px;
            left: 15px;
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .music-icon {
            font-size: 18px;
            color: #333;
        }

        .music-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(74, 144, 226, 0.6);
            animation: wave 2s infinite;
        }

        .music-waves:nth-child(2) {
            animation-delay: 0.5s;
        }

        .music-waves:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        /* 卡片容器 */
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 25px;
            padding: 100px 20px 20px;
            max-width: 1200px;
            margin: 0 auto;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .card-wrapper {
            position: relative;
            width: 220px;
            height: 300px;
            perspective: 1000px;
            margin-top: 20px;
        }

        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card:hover {
            transform: rotateY(15deg) rotateX(5deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .card-front {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* 修改为顶部对齐 */
            align-items: center;
            padding: 15px 20px;
            text-align: center;
        }

        .card-back {
            background: #fff;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-cover {
            width: 100%;
            height: 65%; /* 调整图片高度占比 */
            object-fit: cover;
            border-radius: 10px;
            margin-top: 5px; /* 图片向上移动 */
        }

        .card-title {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            margin-bottom: 5px; /* 名称和计数器之间的间距 */
        }

        .card-count {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-top: 0; /* 计数器在名称下方 */
        }

        /* 相册查看器 */
        .album-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        /* 修改相册头部样式 - 居中显示 */
        .album-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
            text-align: center;
        }

        .album-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 2px; /* 减少间距 */
        }

        .album-counter {
            font-size: 16px;
            opacity: 0.8;
            margin-top: 0; /* 确保没有额外的间距 */
        }

        /* 添加操作按钮 */
        .album-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .album-content {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px; /* 向上移动内容 */
        }

        .album-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .album-slide.active {
            opacity: 1;
            z-index: 10;
        }

        .album-slide.next {
            transform: translateX(100%);
        }

        .album-slide.prev {
            transform: translateX(-100%);
        }

        .album-image {
            width: 90%;
            height: 70%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 3px solid white; /* 添加白色描边 */
        }

        .album-text {
            margin-bottom: 20px;
            text-align: center;
            color: white;
            max-width: 80%;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            white-space: pre-line; /* 保留换行 */
        }

        .album-quote {
            font-size: 24px;
            margin-bottom: 8px;
            font-family: 'Great Vibes', cursive;
        }

        .album-translation {
            font-size: 16px;
            opacity: 0.8;
            font-family: 'Noto Sans', sans-serif;
        }

        .album-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
            z-index: 20;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            display: none; /* 隐藏导航按钮 */
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .album-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
            max-width: 80%;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .album-dots::-webkit-scrollbar {
            height: 4px;
        }

        .album-dots::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .dot {
            min-width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.2);
        }

        /* 右下角加号按钮 */
        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(30, 144, 255, 0.2);
            border: 2px solid #1e90ff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
            transition: all 0.3s ease;
        }

        .add-button:hover {
            transform: scale(1.15) rotate(90deg);
            background: rgba(30, 144, 255, 0.3);
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.6);
        }

        .add-icon {
            color: #1e90ff;
            font-size: 28px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        /* 加号按钮的选项 */
        .add-options {
            position: fixed;
            bottom: 85px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 8px;
            display: none;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .option-btn {
            padding: 10px 15px;
            margin: 4px 0;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* 上传模态框 */
        .upload-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10003;
        }

        .upload-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }

        .upload-content textarea {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            min-height: 80px;
            resize: vertical;
            white-space: pre-line; /* 保留换行 */
        }

        .upload-content input[type="file"] {
            width: 100%;
            margin: 12px 0;
        }

        /* 消息弹窗 */
        .message-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            z-index: 10004;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        /* 卡片扇开动画 */
        .cards-fan {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        .card-wrapper:nth-child(1) { transform: rotate(-5deg); }
        .card-wrapper:nth-child(2) { transform: rotate(-2deg); }
        .card-wrapper:nth-child(3) { transform: rotate(1deg); }
        .card-wrapper:nth-child(4) { transform: rotate(4deg); }

        .card-wrapper:hover {
            z-index: 10;
            transform: scale(1.05) rotate(0deg) !important;
            transition: transform 0.5s ease;
        }

        /* 删除按钮样式 */
        .delete-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 35px;
            height: 35px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* 编辑按钮样式 */
        .edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background: rgba(30, 144, 255, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* 确认删除对话框 */
        .confirm-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10005;
            display: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .confirm-dialog button {
            margin: 10px;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .confirm-yes {
            background: #ff6b6b;
            color: white;
        }

        .confirm-no {
            background: #667eea;
            color: white;
        }

        /* 返回区域 */
        .return-area {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2001;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .return-area:hover {
            background: rgba(0, 255, 0, 0.5);
        }

        .return-icon {
            font-size: 20px;
            color: white;
        }

        /* 随机文案样式 */
        .random-text {
            position: fixed;
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
            z-index: 2;
            text-align: center;
            transition: opacity 1.5s ease;
            opacity: 0;
            pointer-events: none;
            max-width: 200px;
        }

        .random-text .translation {
            font-size: 12px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 编辑名称模态框 */
        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10006;
        }

        .edit-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 350px;
        }

        .edit-content input {
            width: 100%;
            padding: 10px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cards-container {
                padding-top: 80px;
                gap: 15px;
            }
            
            .card-wrapper {
                width: 150px;
                height: 200px;
            }
            
            .card-title {
                font-size: 18px;
            }
            
            .time-display {
                font-size: 14px;
            }
            
            .profile-image {
                width: 45px;
                height: 45px;
                top: 55px;
                left: 15px;
            }
            
            .heart-icon {
                right: 70px;
                font-size: 22px;
            }
            
            .album-header {
                top: 15px;
            }
            
            .album-title {
                font-size: 20px;
            }
            
            .album-counter {
                font-size: 14px;
            }
            
            .album-actions {
                top: 15px;
                right: 15px;
            }
            
            .action-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
            
            .album-content {
                width: 95%;
                height: 65vh;
                margin-top: 30px;
            }
            
            .album-image {
                width: 85%;
                height: 60%;
            }
            
            .album-text {
                margin-bottom: 15px;
                max-width: 90%;
            }
            
            .album-quote {
                font-size: 20px;
            }
            
            .album-translation {
                font-size: 14px;
            }
            
            .add-button {
                bottom: 15px;
                right: 15px;
                width: 45px;
                height: 45px;
            }
            
            .add-icon {
                font-size: 24px;
            }
            
            .add-options {
                bottom: 75px;
                right: 15px;
            }
            
            .music-player {
                bottom: 12px;
                left: 12px;
                width: 40px;

    <script>

                    },
                    {

                        quote: { main: "Melancholy whispers in the wind", translation: "忧郁在风中低语", lang: "en" }

        // 随机伤感文案

            { text: "마음속 깊은 곳의 외로움", translation: "心灵深处的孤独", lang: "ko" },
            { text: "心の奥底に隠された涙", translation: "隐藏在内心深处的眼泪", lang: "ja" },
            { text: "Melancholy whispers in the wind", translation: "忧郁在风中低语", lang: "en" },
            { text: "사랑은 눈물의 씨앗을 뿌린다", translation: "爱洒下泪水的种子", lang: "ko" },
            { text: "愛は痛みを伴う", translation: "爱伴随着痛苦", lang: "ja" },

            { text: "Love is a bittersweet tragedy", translation: "爱是一场苦乐参半的悲剧", lang: "en" },
            { text: "사랑한 기억이 고통이 될 때", translation: "当相爱的记忆变成痛苦时", lang: "ko" },
            { text: "愛の記憶は消えない傷", translation: "爱的记忆是无法消失的伤", lang: "ja" },
            { text: "Heartbreaks are the tattoos of the soul", translation: "心碎是灵魂的纹身", lang: "en" }
        ];

        let cardsData = [];
        let userCards = [];
        let currentMusic = null;
        let isPlaying = false;
        let hasInteracted = false;
        let isAudioReady = false;
        let currentCardId = null;
        let currentSlideIndex = 0;
        let carouselTimeout = null;
        let uploadType = 'card';
        let isDeleteMode = false;
        let isEditMode = false;
        let pendingDelete = { type: null, id: null, index: null };
        let pendingEdit = { id: null };
        let meritCount = 0;
        let lastInteractionTime = 0;
        let slideDirection = 'next'; // 用于跟踪幻灯片切换方向

        // 初始化
        window.addEventListener('load', function() {
            // 从本地存储加载数据
            loadFromLocalStorage();
            
            // 预加载音频
            preloadAudio();
            
            // 更新时间和创建卡片
            updateTime();
            setInterval(updateTime, 1000);
            createCards();
            
            // 3秒后隐藏加载屏幕
            setTimeout(() => {
                document.getElementById('loadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    // 音频准备好后添加交互监听
                    if (isAudioReady) {
                        addInteractionListener();
                    }
                    createHeartParticles();
                    
                    // 开始显示随机文案
                    setInterval(showRandomText, 4000);
                    setTimeout(showRandomText, 1000);
                }, 1000);
            }, 3000);
        });

        // 从本地存储加载数据
        function loadFromLocalStorage() {
            const savedCards = localStorage.getItem('userCards');
            if (savedCards) {
                userCards = JSON.parse(savedCards);
            }
            
            const savedMerit = localStorage.getItem('meritCount');
            if (savedMerit) {
                meritCount = parseInt(savedMerit);
            }
            
            // 合并默认卡片和用户卡片
            cardsData = [...defaultCardsData, ...userCards];
        }

        // 保存数据到本地存储
        function saveToLocalStorage() {
            localStorage.setItem('userCards', JSON.stringify(userCards));
            localStorage.setItem('meritCount', meritCount.toString());
        }

        // 预加载音频
        function preloadAudio() {
            currentMusic = document.getElementById('backgroundMusic');
            currentMusic.preload = 'auto';
            
            // 监听音频是否可以播放
            currentMusic.addEventListener('canplaythrough', function() {
                isAudioReady = true;
                // 如果加载动画已经结束，添加交互监听
                if (document.getElementById('loadingScreen').style.display === 'none') {
                    addInteractionListener();
                }
            });
            
            currentMusic.addEventListener('error', function() {
                console.error('音频加载失败');
            });
        }

        // 添加用户交互监听
        function addInteractionListener() {
            if (!hasInteracted) {
                document.addEventListener('click', handleUserInteraction);
                document.addEventListener('touchstart', handleUserInteraction, { passive: true });
            }
        }

        // 用户交互处理函数
        function handleUserInteraction() {
            if (hasInteracted) return;
            
            hasInteracted = true;
            
            // 移除事件监听器，防止重复触发
            document.removeEventListener('click', handleUserInteraction);
            document.removeEventListener('touchstart', handleUserInteraction);
            
            // 播放音频
            if (currentMusic && isAudioReady) {
                currentMusic.play().then(() => {
                    isPlaying = true;
                    currentMusic.currentTime = 0;
                    showMusicWaves();
                }).catch(e => {
                    console.log('播放失败:', e);
                    alert('请点击页面任意位置播放音乐');
                });
            }
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('timeDisplay').textContent = timeString;
        }

        function createCards() {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = '';
            
            // 添加默认卡片和用户卡片
            cardsData.forEach(card => {
                if (card.images && card.images.length > 0) {
                    const cardElement = createCardElement(card);
                    container.appendChild(cardElement);
                }
            });
        }
        
        function createCardElement(card) {
            const cardWrapper = document.createElement('div');
            cardWrapper.className = 'card-wrapper';
            cardWrapper.dataset.cardId = card.id;
            
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front';
            
            const cardTitle = document.createElement('div');
            cardTitle.className = 'card-title';
            cardTitle.textContent = card.name;
            
            const coverImg = document.createElement('img');
            coverImg.className = 'card-cover';
            coverImg.src = card.images[0].url;
            coverImg.alt = card.name;
            
            const cardCount = document.createElement('div');
            cardCount.className = 'card-count';
            cardCount.textContent = `${card.images.length} 张图片`;
            
            cardFront.appendChild(cardTitle);
            cardFront.appendChild(coverImg);
            cardFront.appendChild(cardCount);
            
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back';
            
            // 添加卡片背面内容（可选）
            const cardBackContent = document.createElement('div');
            cardBackContent.style.padding = '15px';
            cardBackContent.style.textAlign = 'center';
            cardBackContent.innerHTML = `
                <div style="font-size: 20px; margin-bottom: 10px;">${card.name}</div>
                <div style="font-size: 14px; color: #666;">点击查看内容</div>
            `;
            
            cardBack.appendChild(cardBackContent);
            
            cardElement.appendChild(cardFront);
            cardElement.appendChild(cardBack);
            
            cardWrapper.appendChild(cardElement);
            
            // 添加编辑按钮（编辑模式下）
            if (isEditMode && card.id !== 1) { // 默认卡片不能编辑
                const editBtn = document.createElement('button');
                editBtn.className = 'edit-btn';
                editBtn.textContent = '✏️';
                editBtn.onclick = function(e) {
                    e.stopPropagation();
                    openEditModal(card.id);
                };
                cardWrapper.appendChild(editBtn);
            }
            
            // 添加点击事件
            cardWrapper.addEventListener('click', function() {
                if (isDeleteMode || isEditMode) return;
                openAlbumViewer(card.id);
            });
            
            return cardWrapper;
        }
        
        function openAlbumViewer(cardId) {
            currentCardId = cardId;
            const card = cardsData.find(c => c.id == cardId);
            
            if (!card) return;
            
            // 隐藏头像
            document.querySelector('.profile-image').style.display = 'none';
            
            // 淡出卡片容器和背景
            document.getElementById('cardsContainer').style.opacity = '0';
            document.getElementById('cardsContainer').style.transform = 'scale(0.95)';
            document.getElementById('header').style.opacity = '0';
            document.getElementById('bgContainer').style.opacity = '0';
            
            // 淡入相册背景
            setTimeout(() => {
                document.getElementById('albumBg').style.opacity = '1';
                
                // 设置相册标题和计数器
                document.getElementById('albumTitle').textContent = card.name;
                document.getElementById('albumCounter').textContent = `1 / ${card.images.length}`;
                
                // 显示操作按钮
                document.getElementById('albumActions').style.display = 'flex';
                
                // 更新删除模式按钮文本
                document.getElementById('deleteModeBtn').textContent = isDeleteMode ? '❌' : '🗑️';
                
                // 隐藏加号按钮
                document.getElementById('addButton').style.display = 'none';
                
                // 创建查看器内容
                const albumContent = document.getElementById('albumContent');
                albumContent.innerHTML = '';
                
                const dotsContainer = document.getElementById('albumDots');
                dotsContainer.innerHTML = '';
                
                card.images.forEach((image, index) => {
                    // 创建幻灯片
                    const slide = document.createElement('div');
                    slide.className = 'album-slide';
                    if (index === 0) slide.classList.add('active');
                    
                    const textDiv = document.createElement('div');
                    textDiv.className = 'album-text';
                    
                    const quote = document.createElement('div');
                    quote.className = 'album-quote';
                    quote.textContent = image.quote.main;
                    
                    const translation = document.createElement('div');
                    translation.className = 'album-translation';
                    translation.textContent = image.quote.translation;
                    
                    textDiv.appendChild(quote);
                    textDiv.appendChild(translation);
                    
                    const img = document.createElement('img');
                    img.className = 'album-image';
                    img.src = image.url;
                    img.alt = `Slide ${index + 1}`;
                    
                    slide.appendChild(textDiv);
                    slide.appendChild(img);
                    
                    // 添加删除按钮（如果处于删除模式）
                    if (isDeleteMode && card.id !== 1) { // 默认卡片不能删除
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'delete-btn';
                        deleteBtn.textContent = '×';
                        deleteBtn.onclick = function(e) {
                            e.stopPropagation();
                            showDeleteConfirm('image', cardId, index);
                        };
                        slide.appendChild(deleteBtn);
                    }
                    
                    albumContent.appendChild(slide);
                    
                    // 创建轮播点（最多显示4个）
                    if (index < 4 || index === currentSlideIndex || 
                        index === 0 || index === card.images.length - 1) {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        if (index === 0) dot.classList.add('active');
                        dot.dataset.index = index;
                        dot.addEventListener('click', function() {
                            goToSlide(index);
                        });
                        
                        dotsContainer.appendChild(dot);
                    } else if (index === 4 && card.images.length > 4) {
                        // 添加省略号
                        const ellipsis = document.createElement('div');
                        ellipsis.className = 'dot';
                        ellipsis.style.background = 'transparent';
                        ellipsis.textContent = '...';
                        ellipsis.style.cursor = 'default';
                        dotsContainer.appendChild(ellipsis);
                    }
                });
                
                // 显示查看器和返回区域
                document.getElementById('albumViewer').style.display = 'flex';
                setTimeout(() => {
                    document.getElementById('albumViewer').style.opacity = '1';
                    document.getElementById('returnArea').style.opacity = '1';
                }, 50);
                
                // 开始自动轮播
                startCarousel();
            }, 800);
        }
        
        function startCarousel() {
            clearTimeout(carouselTimeout);
            lastInteractionTime = Date.now();
            resetCarouselTimer();
        }
        
        function resetCarouselTimer() {
            clearTimeout(carouselTimeout);
            // 如果4秒内没有交互，则切换到下一张
            carouselTimeout = setTimeout(() => {
                if (Date.now() - lastInteractionTime >= 4000) {
                    nextSlide();
                }
            }, 4000);
        }
        
        function nextSlide() {
            const card = cardsData.find(c => c.id == currentCardId);
            if (!card) return;
            
            const slides = document.querySelectorAll('.album-slide');
            const dots = document.querySelectorAll('.dot');
            
            // 设置切换方向
            slideDirection = 'next';
            slides[currentSlideIndex].classList.add('next');
            
            setTimeout(() => {
                slides[currentSlideIndex].classList.remove('active');
                slides[currentSlideIndex].classList.remove('next');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.remove('active');
                
                currentSlideIndex = (currentSlideIndex + 1) % card.images.length;
                
                slides[currentSlideIndex].classList.add('active');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.add('active');
                
                // 更新计数器
                document.getElementById('albumCounter').textContent = `${currentSlideIndex + 1} / ${card.images.length}`;
                
                // 更新导航点显示
                updateDotsDisplay();
                
                // 重置轮播计时器
                resetCarouselTimer();
            }, 500);
        }
        
        function prevSlide() {
            const card = cardsData.find(c => c.id == currentCardId);
            if (!card) return;
            
            const slides = document.querySelectorAll('.album-slide');
            const dots = document.querySelectorAll('.dot');
            
            // 设置切换方向
            slideDirection = 'prev';
            slides[currentSlideIndex].classList.add('prev');
            
            setTimeout(() => {
                slides[currentSlideIndex].classList.remove('active');
                slides[currentSlideIndex].classList.remove('prev');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.remove('active');
                
                currentSlideIndex = (currentSlideIndex - 1 + card.images.length) % card.images.length;
                
                slides[currentSlideIndex].classList.add('active');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.add('active');
                
                // 更新计数器
                document.getElementById('albumCounter').textContent = `${currentSlideIndex + 1} / ${card.images.length}`;
                
                // 更新导航点显示
                updateDotsDisplay();
                
                // 重置轮播计时器
                resetCarouselTimer();
            }, 500);
        }
        
        function goToSlide(index) {
            const card = cardsData.find(c => c.id == currentCardId);
            if (!card) return;
            
            const slides = document.querySelectorAll('.album-slide');
            const dots = document.querySelectorAll('.dot');
            
            // 设置切换方向
            slideDirection = index > currentSlideIndex ? 'next' : 'prev';
            slides[currentSlideIndex].classList.add(slideDirection);
            
            setTimeout(() => {
                slides[currentSlideIndex].classList.remove('active');
                slides[currentSlideIndex].classList.remove('next');
                slides[currentSlideIndex].classList.remove('prev');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.remove('active');
                
                currentSlideIndex = index;
                
                slides[currentSlideIndex].classList.add('active');
                if (dots[currentSlideIndex]) dots[currentSlideIndex].classList.add('active');
                
                // 更新计数器
                document.getElementById('albumCounter').textContent = `${currentSlideIndex + 1} / ${card.images.length}`;
                
                // 更新导航点显示
                updateDotsDisplay();
                
                // 重置轮播计时器
                resetCarouselTimer();
            }, 500);
        }
        
        function updateDotsDisplay() {
            const card = cardsData.find(c => c.id == currentCardId);
            if (!card || card.images.length <= 4) return;
            
            const dotsContainer = document.getElementById('albumDots');
            dotsContainer.innerHTML = '';
            
            // 重新创建导航点
            card.images.forEach((image, index) => {
                if (index < 4 || index === currentSlideIndex || 
                    index === 0 || index === card.images.length - 1) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    if (index === currentSlideIndex) dot.classList.add('active');
                    dot.dataset.index = index;
                    dot.addEventListener('click', function() {
                        goToSlide(index);
                    });
                    
                    dotsContainer.appendChild(dot);
                } else if (index === 4 && currentSlideIndex > 3 && currentSlideIndex < card.images.length - 1) {
                    // 添加省略号
                    const ellipsis = document.createElement('div');
                    ellipsis.className = 'dot';
                    ellipsis.style.background = 'transparent';
                    ellipsis.textContent = '...';
                    ellipsis.style.cursor = 'default';
                    dotsContainer.appendChild(ellipsis);
                }
            });
        }
        
        function backToCards() {
            // 淡出相册查看器和返回区域
            document.getElementById('albumViewer').style.opacity = '0';
            document.getElementById('returnArea').style.opacity = '0';
            document.getElementById('albumBg').style.opacity = '0';
            
            setTimeout(() => {
                document.getElementById('albumViewer').style.display = 'none';
                document.getElementById('cardsContainer').style.display = 'flex';
                document.getElementById('addButton').style.display = 'flex';
                
                // 显示头像
                document.querySelector('.profile-image').style.display = 'block';
                
                // 淡入卡片容器和背景
                document.getElementById('cardsContainer').style.opacity = '1';
                document.getElementById('cardsContainer').style.transform = 'scale(1)';
                document.getElementById('header').style.opacity = '1';
                document.getElementById('bgContainer').style.opacity = '1';
                
                clearTimeout(carouselTimeout);
                currentSlideIndex = 0;
                currentCardId = null;
                isDeleteMode = false;
                
                // 重新创建卡片（确保没有图片的卡片被移除）
                createCards();
            }, 800);
        }

        function toggleMusic() {
            if (!currentMusic) {
                currentMusic = document.getElementById('backgroundMusic');
            }
            
            if (isPlaying) {
                currentMusic.pause();
                isPlaying = false;
                hideMusicWaves();
            } else {
                currentMusic.play().then(() => {
                    isPlaying = true;
                    showMusicWaves();
                }).catch(e => {
                    console.log('播放失败:', e);
                    alert('请先点击页面任意位置激活音频播放');
                });
            }
        }

        function showMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'block';
            });
        }

        function hideMusicWaves() {
            ['wave1', 'wave2', 'wave3'].forEach(id => {
                document.getElementById(id).style.display = 'none';
            });
        }

        function createHeartParticles() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-particle';
                heart.textContent = Math.random() > 0.5 ? '💖' : '💕';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }, 2000);
        }

        function tapWoodenFish() {
            meritCount++;
            // 保存到本地存储
            saveToLocalStorage();
            
            // 显示功德气泡 - 修改位置到木鱼按钮下方
            const bubble = document.getElementById('meritBubble');
            bubble.textContent = `功德 +1 (累计: ${meritCount})`;
            
            // 获取木鱼按钮的位置
            const woodenFishBtn = document.querySelector('.wooden-fish-btn');
            const rect = woodenFishBtn.getBoundingClientRect();
            
            // 设置气泡位置在木鱼按钮下方
            bubble.style.left = (rect.left + rect.width/2) + 'px';
            bubble.style.top = (rect.bottom + 10) + 'px'; // 10px为间距
            bubble.style.transform = 'translateX(-50%)';
            bubble.style.opacity = '1';
            
            // 2秒后淡出
            setTimeout(() => {
                bubble.style.opacity = '0';
            }, 2000);
        }
        
        function showMessage(message) {
            const popup = document.getElementById('messagePopup');
            popup.textContent = message;
            popup.style.display = 'block';
            
            setTimeout(() => {
                popup.style.display = 'none';
            }, 2000);
        }

        // 显示随机伤感文案
        function showRandomText() {
            const textData = randomTexts[Math.floor(Math.random() * randomTexts.length)];
            const textElement = document.createElement('div');
            textElement.className = 'random-text';
            textElement.innerHTML = `
                <div class="text-main">${textData.text}</div>
                <div class="translation">${textData.translation}</div>
            `;
            
            // 随机位置
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            textElement.style.left = `${x}px`;
            textElement.style.top = `${y}px`;
            
            // 随机旋转角度（-30度到30度）
            const rotation = Math.random() * 60 - 30;
            textElement.style.transform = `rotate(${rotation}deg)`;
            
            document.body.appendChild(textElement);
            
            // 淡入
            setTimeout(() => {
                textElement.style.opacity = '1';
            }, 100);
            
            // 3秒后淡出并移除
            setTimeout(() => {
                textElement.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(textElement);
                }, 1500);
            }, 3000);
        }

        function handleAddButton() {
            // 只在卡片选择页面显示选项
            if (currentCardId) {
                return;
            }
            
            // 切换编辑模式
            if (isEditMode) {
                isEditMode = false;
                showMessage('已退出编辑模式');
                
                // 刷新视图
                createCards();
                return;
            }
            
            // 切换删除模式
            if (isDeleteMode) {
                isDeleteMode = false;
                showMessage('已退出删除模式');
                
                // 刷新视图
                createCards();
                return;
            }
            
            // 显示选项
            updateAddOptions();
            const options = document.getElementById('addOptions');
            options.style.display = options.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function updateAddOptions() {
            const options = document.getElementById('addOptions');
            options.innerHTML = '';
            
            if (currentCardId) {
                // 在卡片内时不显示选项
                options.style.display = 'none';
                return;
            } else {
                // 不在卡片内 - 显示上传卡片、编辑卡片和删除卡片选项
                const uploadBtn = document.createElement('button');
                uploadBtn.className = 'option-btn';
                uploadBtn.textContent = '上传卡片';
                uploadBtn.onclick = function() {
                    openUploadModal('card');
                };
                
                const editBtn = document.createElement('button');
                editBtn.className = 'option-btn';
                editBtn.textContent = '编辑卡片';
                editBtn.onclick = function() {
                    isEditMode = true;
                    options.style.display = 'none';
                    showMessage('请点击要编辑的卡片');
                    
                    // 刷新卡片显示
                    createCards();
                };
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'option-btn';
                deleteBtn.textContent = '删除卡片';
                deleteBtn.onclick = function() {
                    isDeleteMode = true;
                    options.style.display = 'none';
                    showMessage('请点击要删除的卡片');
                    
                    // 为所有卡片添加删除按钮
                    const cards = document.querySelectorAll('.card-wrapper');
                    cards.forEach(card => {
                        const cardId = card.dataset.cardId;
                        // 默认卡片不能删除
                        if (cardId != 1) {
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'delete-btn';
                            deleteBtn.textContent = '×';
                            deleteBtn.onclick = function(e) {
                                e.stopPropagation();
                                showDeleteConfirm('card', cardId);
                            };
                            card.appendChild(deleteBtn);
                        }
                    });
                };
                
                options.appendChild(uploadBtn);
                options.appendChild(editBtn);
                options.appendChild(deleteBtn);
            }
        }
        
        function openUploadModal(type) {
            uploadType = type;
            document.getElementById('addOptions').style.display = 'none';
            
            if (type === 'card') {
                document.getElementById('uploadTitle').textContent = '上传新卡片';
                document.getElementById('cardNameField').style.display = 'block';
            } else {
                document.getElementById('uploadTitle').textContent = '添加图片到当前卡片';
                document.getElementById('cardNameField').style.display = 'none';
                
                // 检查是否在卡片浏览模式
                if (!currentCardId) {
                    showMessage('请先打开一个卡片');
                    return;
                }
            }
            
            document.getElementById('uploadModal').style.display = 'flex';
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.getElementById('cardNameInput').value = '';
            document.getElementById('textInput').value = '';
            document.getElementById('imageInput').value = '';
        }
        
        function uploadContent() {
            const cardName = document.getElementById('cardNameInput').value.trim();
            const text = document.getElementById('textInput').value.trim();
            const imageFile = document.getElementById('imageInput').files[0];
            
            if (uploadType === 'card') {
                if (!cardName) {
                    showMessage('请输入卡片名称');
                    return;
                }
                
                if (!imageFile) {
                    showMessage('请选择卡片封面图片');
                    return;
                }
                
                if (!text) {
                    showMessage('请输入文本内容');
                    return;
                }
                
                // 创建新卡片
                const newCard = {
                    id: Date.now(),
                    name: cardName,
                    images: []
                };
                
                // 添加图片和文本到卡片
                const reader = new FileReader();
                reader.onload = function(e) {
                    newCard.images.push({
                        url: e.target.result,
                        quote: { main: text, translation: '', lang: 'zh' }
                    });
                    
                    userCards.push(newCard);
                    cardsData = [...defaultCardsData, ...userCards];
                    saveToLocalStorage();
                    createCards();
                    closeUploadModal();
                    showMessage('卡片创建成功！');
                };
                reader.readAsDataURL(imageFile);
            } else {
                // 添加到现有卡片
                if (!imageFile) {
                    showMessage('请选择要添加的图片');
                    return;
                }
                
                if (!text) {
                    showMessage('请输入文本内容');
                    return;
                }
                
                const card = cardsData.find(c => c.id == currentCardId);
                
                if (!card) {
                    showMessage('找不到指定的卡片');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    card.images.push({
                        url: e.target.result,
                        quote: { main: text, translation: '', lang: 'zh' }
                    });
                    
                    // 更新本地存储
                    if (card.id !== 1) { // 不是默认卡片
                        const cardIndex = userCards.findIndex(c => c.id == card.id);
                        if (cardIndex !== -1) {
                            userCards[cardIndex] = card;
                            saveToLocalStorage();
                        }
                    }
                    
                    // 更新查看器
                    openAlbumViewer(currentCardId);
                    
                    closeUploadModal();
                    showMessage('图片添加成功！');
                };
                reader.readAsDataURL(imageFile);
            }
        }
        
        function toggleDeleteMode() {
            isDeleteMode = !isDeleteMode;
            document.getElementById('deleteModeBtn').textContent = isDeleteMode ? '❌' : '🗑️';
            
            if (isDeleteMode) {
                showMessage('删除模式已开启，点击图片右下角的×删除');
            } else {
                showMessage('删除模式已关闭');
            }
            
            // 刷新相册查看器
            openAlbumViewer(currentCardId);
        }
        
        function openEditModal(cardId) {
            pendingEdit = { id: cardId };
            const card = cardsData.find(c => c.id == cardId);
            
            if (!card) return;
            
            document.getElementById('editNameInput').value = card.name;
            document.getElementById('editModal').style.display = 'flex';
        }
        
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editNameInput').value = '';
        }
        
        function saveCardName() {
            const newName = document.getElementById('editNameInput').value.trim();
            
            if (!newName) {
                showMessage('请输入卡片名称');
                return;
            }
            
            const card = cardsData.find(c => c.id == pendingEdit.id);
            
            if (!card) {
                showMessage('找不到指定的卡片');
                return;
            }
            
            card.name = newName;
            
            // 更新本地存储
            if (card.id !== 1) { // 不是默认卡片
                const cardIndex = userCards.findIndex(c => c.id == card.id);
                if (cardIndex !== -1) {
                    userCards[cardIndex] = card;
                    saveToLocalStorage();
                }
            }
            
            // 刷新显示
            createCards();
            closeEditModal();
            showMessage('卡片名称修改成功');
        }
        
        function showDeleteConfirm(type, id, index = null) {
            pendingDelete = { type, id, index };
            
            let message = '';
            if (type === 'card') {
                const card = cardsData.find(c => c.id == id);
                message = `真的要删除卡片"${card.name}"吗？`;
            } else {
                message = '真的要删除这张图片吗？';
            }
            
            document.getElementById('confirmMessage').textContent = message;
            document.getElementById('confirmDialog').style.display = 'block';
        }
        
        function confirmDelete(confirmed) {
            document.getElementById('confirmDialog').style.display = 'none';
            
            if (!confirmed) {
                showMessage('已取消删除');
                return;
            }
            
            const { type, id, index } = pendingDelete;
            
            if (type === 'card') {
                // 删除卡片
                const cardIndex = userCards.findIndex(c => c.id == id);
                if (cardIndex !== -1) {
                    userCards.splice(cardIndex, 1);
                    cardsData = [...defaultCardsData, ...userCards];
                    saveToLocalStorage();
                    showMessage('卡片删除成功');
                    createCards();
                }
            } else {
                // 删除图片
                const card = cardsData.find(c => c.id == id);
                if (card && card.images[index]) {
                    card.images.splice(index, 1);
                    
                    // 更新本地存储
                    if (card.id !== 1) { // 不是默认卡片
                        const cardIndex = userCards.findIndex(c => c.id == card.id);
                        if (cardIndex !== -1) {
                            userCards[cardIndex] = card;
                            saveToLocalStorage();
                        }
                    }
                    
                    showMessage('图片删除成功');
                    
                    // 如果卡片没有图片了，删除卡片
                    if (card.images.length === 0 && card.id !== 1) {
                        const cardIndex = userCards.findIndex(c => c.id == id);
                        if (cardIndex !== -1) {
                            userCards.splice(cardIndex, 1);
                            cardsData = [...defaultCardsData, ...userCards];
                            saveToLocalStorage();
                            backToCards();
                        }
                    } else {
                        // 更新查看器
                        openAlbumViewer(id);
                    }
                }
            }
            
            // 退出删除模式
            isDeleteMode = false;
        }

        // Keyboard events
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                if (document.getElementById('albumViewer').style.display === 'flex') {
                    backToCards();
                } else if (document.getElementById('uploadModal').style.display === 'flex') {
                    closeUploadModal();
                } else if (document.getElementById('editModal').style.display === 'flex') {
                    closeEditModal();
                } else {
                    document.getElementById('addOptions').style.display = 'none';
                }
            } else if (e.key === 'ArrowLeft' && document.getElementById('albumViewer').style.display === 'flex') {
                prevSlide();
            } else if (e.key === 'ArrowRight' && document.getElementById('albumViewer').style.display === 'flex') {
                nextSlide();
            }
        });

        // 防止点击事件冒泡
        document.getElementById('addButton').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        document.getElementById('addOptions').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // 点击页面其他地方关闭选项
        document.addEventListener('click', function() {
            const options = document.getElementById('addOptions');
            if (options.style.display === 'flex') {
                options.style.display = 'none';
            }
        });

        // 添加触摸滑动支持
        let touchStartX = 0;
        let touchEndX = 0;
        
        document.getElementById('albumContent').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            // 记录交互时间
            lastInteractionTime = Date.now();
        }, false);

        document.getElementById('albumContent').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
            // 记录交互时间
            lastInteractionTime = Date.now();
        }, false);
        
        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextSlide();
            } else if (touchEndX > touchStartX + 50) {
                prevSlide();
            }
            // 重置轮播计时器
            resetCarouselTimer();
        }
    </script>
</body>
</html>
